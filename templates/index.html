<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline DSL Visualizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="editor-section">
            <h2>Timeline DSL Code</h2>
            <div class="editor-wrapper">
                <pre class="line-numbers" id="line-numbers"></pre>
                <textarea id="code-editor" placeholder="Enter your timeline DSL code here..." spellcheck="false">{{ default_timeline }}</textarea>
            </div>
            <button onclick="visualize()">Visualize</button>
        </div>
        <div class="visualization-section">
            <h2>Visualization</h2>
            <div class="result">
                <img id="timeline-image" style="display: none;">
                <div id="error-message" class="error" style="display: none;"></div>
                <div id="json-view" class="json-view"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
