<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline DSL Visualizer</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            gap: 20px;
            height: calc(100vh - 40px);
        }
        .editor-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .visualization-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        textarea {
            flex-grow: 1;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            background-color: white;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            flex-grow: 1;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow-y: auto;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        #timeline-image {
            max-width: 100%;
            height: auto;
        }
        .json-view {
            font-family: monospace;
            white-space: pre-wrap;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-section">
            <h2>Timeline DSL Code</h2>
            <textarea id="code-editor" placeholder="Enter your timeline DSL code here...">{{ default_timeline }}</textarea>
            <button onclick="visualize()">Visualize</button>
        </div>
        <div class="visualization-section">
            <h2>Visualization</h2>
            <div class="result">
                <img id="timeline-image" style="display: none;">
                <div id="error-message" class="error" style="display: none;"></div>
                <div id="json-view" class="json-view"></div>
            </div>
        </div>
    </div>

    <script>
        function visualize() {
            const code = document.getElementById('code-editor').value;
            const timelineImage = document.getElementById('timeline-image');
            const errorMessage = document.getElementById('error-message');
            const jsonView = document.getElementById('json-view');

            // Reset display
            timelineImage.style.display = 'none';
            errorMessage.style.display = 'none';
            jsonView.textContent = '';

            fetch('/visualize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ code: code })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Show the image
                    timelineImage.src = 'data:image/png;base64,' + data.image;
                    timelineImage.style.display = 'block';
                    
                    // Show the JSON
                    jsonView.textContent = JSON.stringify(JSON.parse(data.json), null, 2);
                } else {
                    // Show error message
                    errorMessage.textContent = data.error;
                    if (data.validation_errors) {
                        errorMessage.textContent += '\n' + data.validation_errors.join('\n');
                    }
                    errorMessage.style.display = 'block';
                }
            })
            .catch(error => {
                errorMessage.textContent = 'An error occurred: ' + error;
                errorMessage.style.display = 'block';
            });
        }
    </script>
</body>
</html>
