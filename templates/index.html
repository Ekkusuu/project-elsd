<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline DSL Visualizer</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <div class="editor-section">
            <h2>Timeline DSL Code</h2>
            <div class="editor-wrapper">
                <pre class="line-numbers" id="line-numbers"></pre>
                <textarea id="code-editor" placeholder="Enter your timeline DSL code here..." spellcheck="false">{{ default_timeline }}</textarea>
            </div>
            <button onclick="visualize()">Visualize</button>
        </div>
        <div class="visualization-section">
            <h2>Visualization</h2>
            <div class="result">
                <div id="component-selector" class="component-selector" style="display: none;"></div>
                <div id="error-message" class="error" style="display: none;"></div>
                <div id="visualization-content" class="visualization-content" style="display: none;">
                    <div id="tabs" class="tabs">
                        <button id="image-tab-btn" class="tab-button" onclick="switchTab('image')" style="display: none;">Image</button>
                        <button id="json-tab-btn" class="tab-button active" onclick="switchTab('json')">JSON</button>
                    </div>
                    <div class="tab-content">
                        <div id="image-tab" class="tab-pane">
                            <div class="tab-header">
                                <button id="download-png" onclick="downloadImage()" style="display: none;">Download PNG</button>
                            </div>
                            <img id="timeline-image" style="display: none;">
                        </div>
                        <div id="json-tab" class="tab-pane active">
                            <div class="tab-header">
                                <button id="download-json" onclick="downloadJSON()" style="display: none;">Download JSON</button>
                            </div>
                            <div id="json-view" class="json-view"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
